    <style>
        * {

        nav {
            display: flex;
            background-color: black;

            width: 100%;

            position: fixed;
            top: 0px;
        }
        
        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 15px;

        nav a:hover {

        }
        
        article {
            background-image: url("../../image/acnh_castle.jpg");
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            height: 1000px;
        }
        
        article h1 {
            padding-top: 20px;
            text-align: center;
        }
        
        footer {
            background-color: rgb(78, 78, 78);
            text-align: center;
            padding: 15px;
            width: 100%;
            position: fixed;
            bottom: 0px;
        }
    </style>
</head>

    <nav>
