<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Mario</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }
        .header{
            background-color: #333;
            overflow:hidden;
        }
        .header a{
            float: left;
            display: block;
            color: rgb(255,255,255);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .header a:hover{
            background-color: black;
            color: #ffffff;
        }
        .col{
            float: left;
            width: 50%;
            padding: 15px;
        }
        .row:after{
            content:"";
            display: table;
            clear: both;
        }
        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media screen and (max-width:600px){
            .column{
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="#home">首頁</a>
        <a href="#about">關於</a>
        <a href="mailto:test@gmail.com">聯絡</a>
    </div>

    <div class="row">
        <div class="col">
            <h1>按<span style="color: limegreen;">水管</span>進入Exercise<br></h1>
            <a href="Exercise/index.html", style="padding: 15px;">
                <img src="image/pipe.jpg " height="100" width="100">
            </a>
        </div>
        <div class="col">
            <h1>按<span style="color:red">瑪利歐</span>進入Lab<br></h1>
            <a href="Lab/index.html", style="padding: 35px;">
                <img src="image/Mario.jpg" height="100" width="100">
            </a>
        </div>
    </div>

    <hr>

    <table border="1">
        <caption><b>道具欄</b></caption>
        <thead>
            <tr>
                <th>普通</th>
                <th>進階</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="image/coin.jpg" alt="金幣" style="width: 100px; height: 100px;"></td>
                <td><img src="image/fireFolwer.png" alt="火焰花" style="width: 100px; height: 100px;"></td>
            </tr>
            <tr>
                <td><img src="image/mushroom.png" alt="蘑菇" style="width: 100px; height: 100px;"></td>
                <td><img src="image/star.png" alt="星星" style="width: 100px; height: 100px;"></td>
            </tr>
        </tbody>
    </table>
    <h1>到底部囉!</h1>
</body>

</html>
