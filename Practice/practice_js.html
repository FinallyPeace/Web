    <title>JavaScript</title>
    <style>
        #goTop {
            position: fixed;
            z-index: 2;
            right: 30px;
            bottom: 30px;
            /* display: none; */
            width: 50px;
            height: 50px;
            color: white;
            background: rgb(84, 110, 187, .6);
            line-height: 50px;
            border-radius: 50%;
            transition: all 0.7s;
            text-align: center;
        }
        
        #goTop:hover {
            background: rgb(84, 110, 187);
        }
    </style>

    <script>
        /* JavaScript */
        function ChangeFontColor() {
            var OriginalColor = document.getElementById("black").innerHTML;
            document.getElementById("black").innerHTML = '<font color="blue">' + OriginalColor + '</font>';
        }

        function ChangeString() {
            var NewStringValue = document.getElementById("NewString").value;
            document.getElementById("String").innerHTML = NewStringValue;
        }

        function StringLength() {
            var NewStringValue = document.getElementById("NewString").value;
            document.getElementById("String").innerHTML = NewStringValue.length;
        }

        $(document).ready(function() {
            $("#btn").click(function() {
                $("#content").append('+1');
            });
            $("#btn2").click(function() {
                $("#content").toggle();
            });
        });

        $(document).ready(function() {
            $("#goTop").click(function() {
                $("html,body").animate({
                    scrollTop: 0
                }, 600);
            });
        });

        //     document.getElementById("result").innerHTML = sum;
        // }
    </script>
</head>

<body class="container-fluid m-0 p-0">
    <a href="#" id="goTop">
        <i class="fas fa-angle-double-up"></i>
    </a>
    <p id="black">顏色</p>
    <button onclick="ChangeFontColor()">藍色</button>

    <p>打開Console看移動數值</p>
    <input type="range" onchange="console.log(this.value)">

    <p id="time">What time is it ?</p>
    <button onclick="document.getElementById('time').innerHTML = Date()">現在時間</button>

    <p id="String">初始字串：</p>
    <input type="text" id="NewString">
    <button onclick="ChangeString()">變更文字</button>
    <button onclick="StringLength()">顯示字串長度</button>

    <input type="button" name="button" value="只能按一次" onclick="this.disabled=true">
    <div>
        <p id="content">HP</p>
        <button id="btn">補血</button>
        <button id="btn2">隱形</button>
    </div>
