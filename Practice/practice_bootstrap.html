    <title>Hello, world!</title>
    <style>
        div > div {
            margin: 2px;
            background-color: skyblue;
            border: 2px solid black;
        }
        .green{
            background-color: springgreen;
        }
        .w {
            background-color: snow;
        }
    </style>
    
  </head>

    <div class="container d-flex flex-column">
        <div class="green p-2 m-2 bd-highlight">Flex item 1</div>
        <div class="p-2 m-2 bd-highlight">Flex item 2</div>
        <div class="p-2 m-2 bd-highlight d-flex flex-row flex-wrap text-center">
            <div class="w p-2 mr-auto col-4 bd-highlight">4</div>
            <div class="w p-2 mr-auto col-8 bd-highlight">8</div>
            <div class="w p-2 ml-auto col-2 bd-highlight">2</div>
            <div class="w p-2 ml-auto col-6 ml-auto bd-highlight">6</div>
            <div class="w p-2 ml-2 col-1 bd-highlight">1</div>
            <div class="w p-2 ml-2 col-1 bd-highlight">1</div>
        </div>
    </div>
